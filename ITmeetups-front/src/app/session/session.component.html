<ng-container class="ui segment" style="margin: 10px 20px 0px 20px">
    <div class="ui input">
        <input type="text" placeholder="Enter username" [(ngModel)]="username">
        <input type="password" placeholder="Enter password" [(ngModel)]="password">
        <button class="ui blue button" (click)="Login()">Login</button>
    </div>
</ng-container>
